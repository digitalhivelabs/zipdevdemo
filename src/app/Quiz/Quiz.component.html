<h2>Quiz Name</h2>
<hr/>

<app-Question [question]="currentQuestion" (valueChanged)="onResponse($event)" ></app-Question>

<div class="progress mt-3 mb-3">
  <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="getPercentage()" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="text-right">
  <button [disabled]="!isStepChanged" (click)="onNextQuestion();" *ngIf="stepsControl.currentStep < stepsControl.steps" class="btn btn-primary">Next</button>
  <button [disabled]="!isStepChanged" (click)="onFinish();" *ngIf="stepsControl.currentStep === stepsControl.steps" class="btn btn-success">Finish</button>
</div>
